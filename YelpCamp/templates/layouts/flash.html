{% if messages %}
<!-- Avoid Prettier -->
{% for message in messages %}
<div class="row">
  <div>
    <div class="{{ message.tags }} alert-dismissible fade show text-center" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
{% endfor %} {% endif %}
