{% extends "layouts/base.html" %}

<!-- Avoid Prettier -->
{% block title %}キャンプ場の編集{% endblock title %}

<!-- Avoid Prettier -->
{% block contents %}

<div class="row">
  <h1 class="text-center">キャンプ場の編集</h1>
  <div class="offset-3 col-6">
    <form method="POST" , enctype="multipart/form-data" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="title">タイトル</label>
        <input class="form-control" type="text" name="title" id="title" value="{{ campground.title }}" required />
        <div class="valid-feedback">OK!</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="location">場所</label>
        <input
          class="form-control"
          type="text"
          name="location"
          id="location"
          value="{{ campground.location }}"
          required />
        <div class="valid-feedback">OK!</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="image">画像URL</label>
        <input class="form-control" type="text" name="image" id="image" value="{{ campground.image }}" />
        <div class="valid-feedback">OK!</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="price">価格</label>
        <div class="input-group">
          <span class="input-group-text" id="price-label">&yen;</span>
          <input
            type="text"
            class="form-control"
            id="price"
            placeholder="0"
            aria-label="価格"
            aria-describedby="price-label"
            name="price"
            value="{{ campground.price }}"
            required />
          <div class="valid-feedback">OK!</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="description">説明</label>
        <textarea class="form-control" name="description" id="description" required>
{{ campground.description }}</textarea
        >
        <div class="valid-feedback">OK!</div>
      </div>
      <div class="mb-3">
        <button class="btn btn-info">更新する</button>
      </div>
    </form>
    <a href="{% url 'campgrounds:detail' campground.id %}">キャンセル</a>
  </div>
</div>

{% endblock contents %}
