{% extends "base.html" %}

<!-- Avoid Prettier -->
{% block title %}キャンプ場詳細{% endblock title %}

<!-- Avoid Prettier -->
{% block contents %}

<div class="row">
  <div class="col-6 offset-3">
    <div class="card mb-3">
      <img src="{{ campground.image }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ campground.title }}</h5>
        <p class="card-text">{{ campground.description }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-muted">{{ campground.location }}</li>
        <li class="list-group-item">&yen; {{ campground.price }} / 泊</li>
      </ul>
      <div class="card-body">
        <a class="btn btn-info" href="{% url 'campgrounds:edit' campground.id %}">編集する</a>
        <a class="btn btn-danger" href="{% url 'campgrounds:delete' campground.id %}">削除する</a>
      </div>
    </div>
  </div>
</div>

{% endblock contents %}
