<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キャンプ場一覧</title>
  </head>
  <body>
    <h1>キャンプ場一覧</h1>
    <ul>
      {% for campground in campgrounds %}
      <li><a href="{% url 'campgrounds:show' campground.id %}"> {{ campground.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
