{% extends "base.html" %}

<!-- Avoid Prettier -->
{% block title %}キャンプ場一覧{% endblock title %}

<!-- Avoid Prettier -->
{% block contents %}
<h1>キャンプ場一覧</h1>
<a href="{% url 'campgrounds:create' %}">新規登録</a>

  {% endfor %}
</ul>
{% endblock contents %}
