{% extends "base.html" %}

<!-- Avoid Prettier -->
{% block title %}キャンプ場の新規登録{% endblock title %}

<!-- Avoid Prettier -->
{% block contents %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %} {% for field in form %}
  <div>{{ field.label_tag }} {{ field }}</div>
  {% endfor %}
  <button>登録する</button>
</form>
<a href="{% url 'campgrounds:list' %}">一覧に戻る</a>
{% endblock contents %}
